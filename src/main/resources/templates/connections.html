<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections - PayMyBuddy</title>
    <link rel="stylesheet" th:href="@{/styles/stylesConnections.css}">
</head>
<body>
<div th:replace="~{navigation.html}"></div>
<div class="connections-container">
    <form class="connections-form" th:action="@{/connections}" method="post">
        <div class="form-group">
            <label for="email">Chercher une relation</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Email" required>
        </div>
        <button type="submit" class="button-submit">Ajouter</button>
    </form>
</div>
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>
<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>
</body>
</html>
